{% extends "layout.html" %}

{% block content %}

<table>
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone Number</th>
        </tr>
    </thead>
    <tbody>
        {% for applicant in applicants %}
        <tr>
            <td>{{ applicant["first_name"] }}</td>
            <td>{{ applicant["last_name"] }}</td>
            <td>{{ applicant["phone_number"] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
