{% extends "layout.html" %}

{% block content %}

<form action="{{  url_for('get_applicant', code=code) }}" method="post">
    <label for="new-phone">New Phone Number</label>
    <input type="text" id="new-phone" name="new-phone" value="{{ phone }}">
    <button type="submit">Submit</button>
</form>

<p>
    <a href="{{ url_for('delete_applicant', code=code) }}">Delete Applicant</a>
</p>

{% endblock %}
